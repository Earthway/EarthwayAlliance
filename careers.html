<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Jobs | Apply Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      text-align: center;
    }
    .jobs-container {
      max-width: 800px;
      margin: 0 auto 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .job-item {
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .job-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1b5e20;
    }
    .apply-link {
      background-color: #2e7d32;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      display: inline-block;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .apply-link:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Available Job Opportunities</h1>
    <p>Join EarthCare Alliance Consultancy and make a meaningful impact. See our available positions and apply now.</p>
  </header>

  <div class="jobs-container">
    <div class="job-item">
      <p class="job-title">No Jobs at the Moment come soon to check for our available jobs</p>
      <p>-</p>
      

  </div>
</body>
</html>
