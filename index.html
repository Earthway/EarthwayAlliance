<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EarthWay Alliance - Climate Change and Carbon Credit Consultancy" />
  <meta name="author" content="EarthWay Alliance" />
  <meta name="keywords" content="Climate Change, Carbon Credits, Sustainability, Consultation, Environmental Solutions" />
  <meta property="og:title" content="EarthWay Alliance" />
  <meta property="og:description" content="Climate Change and Carbon Credit Consultancy" />
  <meta property="og:image" content="Earthway Alliance Logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>EarthWay Alliance</title>
  <link rel="icon" type="image/png" href="Earthway Alliance Logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --primary-color: #0072C6;
      --secondary-color: #005a9e;
      --highlight-color: #ffcc00;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eee;
      --primary-color: #1a73e8;
      --secondary-color: #0c47a1;
      --highlight-color: #f1c40f;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 0;
      border-bottom: 4px solid var(--secondary-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
      vertical-align: middle;
    }

    .logo a {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    .dark-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      margin-left: 20px;
      cursor: pointer;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero-content {
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .btn-consult {
      background-color: var(--highlight-color);
      color: #003366;
      padding: 12px 25px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-consult:hover {
      background-color: #e6b800;
    }

    section {
      padding: 60px 20px;
    }

    section.contact-form form {
      max-width: 600px;
      margin: auto;
    }

    .donate-cta {
      background: #d9534f;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .donate-cta a {
      background: white;
      color: #d9534f;
      padding: 12px 30px;
      margin-top: 20px;
      display: inline-block;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
        width: 100%;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        margin: 10px 0;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="Earthway Alliance Logo.png" alt="Earthway Logo" loading="lazy" />
          <a href="index.html">EarthWay Alliance</a>
        </div>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
        <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
        <div class="nav-links" id="nav-links">
          <a href="about us.html">About Us</a>
          <a href="contact us.html">Contact</a>
          <a href="careers.html">Careers</a>
          <a href="Downloads.html">Downloads</a>
          <a href="Our Team.html">Team</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main content remains unchanged -->

  <script>
    document.getElementById('mobile-menu').addEventListener('click', () => {
      document.getElementById('nav-links').classList.toggle('active');
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.querySelector(".contact-form form")?.addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = this.querySelector("input[type='text']").value;
      const email = this.querySelector("input[type='email']").value;
      const message = this.querySelector("textarea").value;
      const response = await fetch("/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message })
      });
      if (response.ok) alert("Message sent successfully!");
      else alert("There was an error sending your message.");
    });
  </script>
</body>
</html>
